<head>

    <!-- Tailwind CSS -->

    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600;700&family=Noto+Serif+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2A2A2A',
                        accent: '#C9A861',
                        secondary: '#D9C7B3',
                        urgent: '#D32F2F',
                        background: '#FAFAF8',
                        textMain: '#2A2A2A',
                        textLight: '#6B6B6B',
                        bgSoft: '#F5F0E8',
                        nordic: '#8B9DA6',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', '"游ゴシック"', '"Yu Gothic"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', '"游明朝"', '"Yu Mincho"', 'serif'],
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.5s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'bounce-slow': 'bounceSlow 2s infinite',
                        'scroll-hint': 'scrollHint 2s infinite',
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { maxHeight: '0', opacity: '0' },
                            '100%': { maxHeight: '500px', opacity: '1' },
                        },
                        bounceSlow: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(8px)' },
                        },
                        scrollHint: {
                            '0%': { transform: 'translateY(0)', opacity: '0' },
                            '50%': { transform: 'translateY(10px)', opacity: '1' },
                            '100%': { transform: 'translateY(20px)', opacity: '0' },
                        },
                    },
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans JP', '游ゴシック', 'Yu Gothic', sans-serif;
        }

        /* セクション見出し下線 */
        .section-underline {
            position: relative;
        }

        .section-underline::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #C9A861;
        }

        /* CTAボタントランジション */
        .btn-cta {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-cta:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(201, 168, 97, 0.35);
        }

        .btn-cta:active {
            transform: scale(0.98);
        }

        /* アコーディオンアニメーション */
        .accordion-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* スクロールヒントライン */
        .scroll-line {
            position: relative;
            overflow: hidden;
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: white;
            animation: scrollHint 2s infinite;
        }

        @keyframes scrollHint {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            50% {
                transform: translateY(10px);
                opacity: 1;
            }

            100% {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        /* InstagramグラデーションBG */
        .instagram-gradient {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        /* カードホバー */
        .card-hover {
            transition: all 0.4s ease;
        }

        .card-hover:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        /* 固定CTA表示アニメーション */
        .fixed-cta-enter {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-[#FAFAF8] text-[#2A2A2A]">
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>

</html>
